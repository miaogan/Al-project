services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  
  web:
    build: .
    ports:
      - "8002:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  worker:
    build:
      context: .
      dockerfile: celery_worker.Dockerfile
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0